{% extends "base.html" %} 

{% block page_title %}
  {% if todo.pk %}
    Editar Tarefa
  {% else %}
    Nova Tarefa
  {% endif %}
{% endblock page_title %}

{% block content %}
{% if todo.pk %}
    <h1>Editar Tarefa</h1>
  {% else %}
    <h1>Nova Tarefa</h1>
  {% endif %}
<form method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label for="{{ form.title.id_for_label }}" class="form-label">TÃ­tulo</label>
    <input type="text" class="form-control" id="{{ form.title.id_for_label }}" name="{{ form.title.name }}" value="{{ form.title.value|default_if_none:'' }}" required/>
  </div>
  <div class="mb-3">
    <label for="{{ form.deadline.id_for_label }}" class="form-label">Prazo Final</label>
    <input type="date" class="form-control" id="{{ form.deadline.id_for_label }}" name="{{ form.deadline.name }}" value="{{ form.deadline.value }}" required/>
  </div>
  <button type="submit" class="btn btn-primary">Salvar</button>
</form>
{% endblock content %}
